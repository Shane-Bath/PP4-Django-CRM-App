{% extends 'base.html' %}

<body>

    {% block content %}
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Contact Details
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ details.first_name }}</li>
            <li class="list-group-item">{{ details.middle_name }}</li>
            <li class="list-group-item">{{ details.last_name }}</li>
            <li class="list-group-item">{{ details.email_address }}</li>
            <li class="list-group-item">{{ details.phone_number}}</li>
        </ul>
    </div>
    {% endblock %}
</body>
