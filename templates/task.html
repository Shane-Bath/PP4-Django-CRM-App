{% block content %}

<div>
    <H3>To to list</H3>
    <a href="{% url 'task-list'  %}"><button>Add</button></a>
</div>

<table class="table table-bordered border-primary" style="width: 35rem;">
    <thead>
        <tr class="table-primary">
            <th scope="col">Date</th>
            <th scope="col">Task</th>
            <th scope="col">Complete</th>

        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr class="table-success">
            <td>{{ task.created_on }}</td>
            <td>{{ task.task }}</td>
            <td><a href="{% url 'task-update' task.id %}"><button>Update</button></a>
                <a href="{% url 'delete-task' task.id %}"><button>delete</button></a>
            </td>
            {% endfor %}
        </tr>
    </tbody>
</table>

{% endblock %}
