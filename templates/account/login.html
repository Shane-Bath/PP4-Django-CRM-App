{% extends "base.html" %}

{% block navbar %}
{% endblock %}


{% block content %}

<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card allauth" style="filter: drop-shadow(2px 4px 6px #c1bfbf);
    background-color: #e1e1e17c;
    box-shadow: inset 0 0 0 200px #e9e6e68e;">
                    <div class="card-body p-5">
                        <form class="login mb-3 mt-md-4" method="POST" action="{% url 'account_login' %}">
                            <h2 class="fw-bold mb-2 text-uppercase">Sign In</h2>

                            <p class="mb-5">
                                If you have not created an account yet, then please
                                <a href="{{ signup_url }}">sign up</a> first.
                            </p>
                            <div class="col-form-label mb-3">
                                {% csrf_token %} {{ form.as_p }} {% if redirect_field_value %}
                            </div>
                            <div class="mb-3">
                                <input class="" type="hidden" name="{{ redirect_field_name }}"
                                    value="{{ redirect_field_value }}" />

                                {% endif %}
                                <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot
                                    Password?
                                </a>
                            </div>
                            <div class="d-grid">
                                <button class="primaryAction btn btn-primary" type="submit">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
