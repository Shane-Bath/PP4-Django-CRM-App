{% extends "base.html" %}
{% block navbar %}
{% endblock %}


{% block content %}
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card" style="filter: drop-shadow(2px 4px 6px #c1bfbf);
    background-color: #e1e1e17c;
    box-shadow: inset 0 0 0 200px #e9e6e68e;">
                    <div class="card-body p-5">
                        <form class="mb-3 mt-md-4" method="post" action="{% url 'account_logout' %}">
                            <h2 class="fw-bold mb-2 text-uppercase">Sign Out</h2>


                            <p class="mb-5">Are you sure you want to sign out? </p>

                            <div class="mb-3">
                                {% csrf_token %}
                                {% if redirect_field_value %}
                            </div>
                            <div class="mb-3">
                                <input type="hidden" name="{{ redirect_field_name }}"
                                    value="{{ redirect_field_value }}" />
                                {% endif %}
                            </div>
                            <div class="d-grid">
                                <button class="primaryAction btn btn-primary" type="submit">Sign Out</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% block footer %}
{% endblock %}

{% endblock %}
