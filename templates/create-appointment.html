{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% load crispy_forms_tags %}
            <h3>Call log</h3>

            <form method="post" class="my-class">

        </div>
    </div>
</div>
{% endblock %}
