{% extends 'base.html' %}

{% block content %}

<div class="content-2">
    <h3>Delete Note</h3>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this note? {{ object.title }}</p>
        {{ form }}
        <button type="submit" class="btn btn-danger">Delete</button>

    </form>
</div>
{% endblock %}
