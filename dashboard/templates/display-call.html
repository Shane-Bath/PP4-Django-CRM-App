{% block content %}


<h2 class="call-list">Call-log</h2>

<div>
    <table class="table" style="width: 30rem;">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Message</th>
            </tr>
        </thead>
        <tbody>
            {% for call_log in call_logs %}
            <tr>
                <td>{{ call_log.created_on }}</td>
                <td>{{ call_log.first_name }}</td>
                <td>{{ call_log.last_name }}</td>
                <td>{{ call_log.phone_number}}</td>
                <td>{{ call_log.message}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



<script src="https://kit.fontawesome.com/ed160d90da.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
{% endblock %}
