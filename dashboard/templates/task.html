{% block content %}
<H3>To to list</H3>


<table class="table table-bordered border-primary" style="width: 35rem;">
    <thead>
        <tr class="table-primary">
            <th scope="col">Date</th>
            <th scope="col">Task</th>
            <th scope="col">Complete</th>

        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr class="table-success">
            <td>{{ task.created_on }}</td>
            <td>{{ task.task }}</td>
            <td>
                <!-- prettier-ignore -->
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="complete" {% if
                    task.complete %} checked {% endif %}>
                <input type="submit" value="Update">
                <label class="form-check-label" for="flexCheckDefault">

            </td>
            {% endfor %}
        </tr>
    </tbody>
</table>




<script src="https://kit.fontawesome.com/ed160d90da.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
{% endblock %}
