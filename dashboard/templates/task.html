{% extends "base.html" %}

{% block content %}

<div class="content-1">
    <h4>Task List</h4>
    <a href="{% url 'task-list'  %}"><button class="btn btn-primary">Add Task</button></a>


    <table class="table table-bordered border-primary" style="width: 35rem;">
        <thead>
            <tr class="table-primary">
                <th scope="col">Date</th>
                <th scope="col">Task</th>
                <th scope="col">Complete</th>

            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr class="table-success">
                <td>{{ task.created_on }}</td>
                <td>{{ task.task }}</td>
                <td><a href="{% url 'task-update' task.id %}"><button class="btn btn-success">Update</button></a>
                    <a href="{% url 'delete-task' task.id %}"><button class="btn btn-danger">Delete</button></a>
                </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</div>

<script src="https://kit.fontawesome.com/ed160d90da.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
{% endblock %}
