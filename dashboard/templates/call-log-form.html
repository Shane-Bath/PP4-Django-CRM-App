{% extends 'base.html' %}

{% if user.is_authenticated %}
<p>Authenticated user</p>

{% else %}

<p>PLease login</p>
{% url 'account_login' %}
{% endif %}

<body>
    {% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Log Call</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
