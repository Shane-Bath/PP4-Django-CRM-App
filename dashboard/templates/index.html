{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<body class="landing-page">


    <nav class="navbar navbar-expand-lg bg-body-tertiary landing-nav bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ClientFlow</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'account_logout' %} ">Logout</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %} ">Dashboard</a>

                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'account_login' %}">Login</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>





    <div class="container-fluid text-center hero bg-primary.bg-gradient">
        <div class=" row align-self-center">
            <div class="col .bg-primary.bg-gradient">
                <h1 class="landing-header">ClientFlow</h1>
                <h3 class="landing-header">Client Management Made Easy for Small Businesses</h3>
            </div>
        </div>
    </div>

    <footer class="footer-bar footer mt-auto py-3 dark-bg fixed-bottom">
        <p class="m-0 text-center text-grey">ClientFlow</p>
        <p class="m-0 text-center text-grey">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i>
        </p>
    </footer>


</body>
<script src="https://kit.fontawesome.com/ed160d90da.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>


{% endblock %}
